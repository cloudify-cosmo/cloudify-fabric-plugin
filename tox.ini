# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,docs,py27

[testenv]
deps =
    coverage==3.7.1
    nose
    nose-cov
    testfixtures
    -rdev-requirements.txt
commands=nosetests -v --with-cov --cov-report term-missing --cov fabric_plugin fabric_plugin/tests

[testenv:docs]
changedir=docs
deps =
    sphinx
    sphinx-rtd-theme
    {[testenv]deps}
commands=make html

[testenv:flake8]
deps =
    flake8
    {[testenv]deps}
commands=flake8 fabric_plugin
