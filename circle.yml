dependencies:
  pre:
    - sudo sysctl -w net.ipv6.conf.lo.disable_ipv6=1 net.ipv6.conf.default.disable_ipv6=1 net.ipv6.conf.all.disable_ipv6=1 
    - pyenv local 2.7.9
  override:
    - pip install tox

test:
  override:
    - tox -e docs
    - tox -e flake8
    - tox -e py27

